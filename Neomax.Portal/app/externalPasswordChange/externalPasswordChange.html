<div class="container-fluid">
    <!--Logo-->
    <div class="row line-space-20">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-logo-place text-center">
                <img src="assets/img/logo.png" alt="Logo" class="login-logo-size" />
            </div>
        </div>
    </div>
    <!--Password panel-->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default login-box-place login-box">
                <div class="panel login-box-header text-center">
                    <h3 class="title">Definir Senha</h3>
                </div>
                <div class="panel-body">
                    <form role="form" novalidate angular-validator angular-validator-submit="ok()" name="PasswordForm" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12">
                                <h5><strong>Nome: </strong>{{user.name}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h5><strong>E-mail: </strong>{{user.username}}</h5>
                            </div>
                        </div>
                        <div class="row line-space-10">
                            <div class="col-md-12">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon login-box-icon" id="passwordIcon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" name="password" class="form-control login-box-input" placeholder="Nova Senha" aria-describedby="passwordIcon" ng-model="changeInfo.newPassword"
                                           validate-on="submit" required required-message="'Obrigatório'" />
                                </div>
                            </div>
                        </div>
                        <div class="row line-space-10">
                            <div class="col-md-12">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon" id="passwordIcon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" name="reEnterPassword" class="form-control" placeholder="Confirma Nova Senha" aria-describedby="passwordIcon" ng-model="reEnterPassword"
                                           validate-on="submit" required required-message="'Obrigatório'"
                                           validator="(changeInfo.newPassword == reEnterPassword)" invalid-message="'A senha digitada está diferente da anterior'" />
                                </div>
                            </div>
                        </div>
                        <div class="row line-space-10">
                            <div class="col-md-3 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-floppy-disk"></span> OK
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
