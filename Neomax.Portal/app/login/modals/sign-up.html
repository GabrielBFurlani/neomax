<div class="modal-header ng-scope">
    <h3 class="modal-title">Criar uma conta</h3>
</div>
<form role="form" novalidate angular-validator angular-validator-submit="signUp()" name="signUpForm">
    <div class="modal-body ng-scope">
        <div class="row">
            <div class="col-md-12">
                <h5>Por favor, informe seus dados para o cadastro de nova conta</h5>
            </div>
        </div>
        <div class="row line-space-10">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*Nome</label>
                    <input type="text" id="name" name="name" class="form-control" ng-model="signUpUser.name" maxLength="100"
                           validate-on="submit" required required-message="'Obrigatório'" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*Como gostaria de ser chamado?</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" ng-model="signUpUser.nickname" maxLength="25"
                           validate-on="submit" required required-message="'Obrigatório'" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" ng-model="signUpUser.cpf" ui-mask="999.999.999-99" maxLength="14"
                           validate-on="submit" required required-message="'Obrigatório'" invalid-message="'Formato Inválido'" />
                </div>
            </div>
        </div>
        <div class="row line-space-10">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*E-mail</label>
                    <input type="email" id="username" name="username" class="form-control" ng-model="signUpUser.username" placeholder="Será usado como nome de usuário no login" maxLength="100"
                           validate-on="submit" required required-message="'Obrigatório'" invalid-message="'Formato inválido'" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*Senha</label>
                    <input type="password" id="pass" name="pass" class="form-control" ng-model="signUpUser.password"
                           validate-on="submit" required required-message="'Obrigatório'" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label class="control-label">*Confirma&ccedil;&atilde;o de Senha</label>
                    <input type="password" id="reEnterpass" name="reEnterpass" class="form-control" placeholder="Digite a senha novamente" ng-model="reEnterPassword"
                           validate-on="submit" required required-message="'Obrigatório'"
                           validator="(signUpUser.password == reEnterPassword)" invalid-message="'A senha digitada está diferente da anterior'" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer ng-scope">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                <button type="submit" class="btn btn-primary column-space">Criar</button>
            </div>
        </div>
    </div>
</form>
