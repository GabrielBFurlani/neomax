<div class="modal-header ng-scope">
    <h3 class="modal-title text-center">Definir Status do Produto</h3>
</div>
<form role="form" novalidate angular-validator angular-validator-submit="signUp()" name="signUpForm">

    <div class="row line-space-10">
        <div class="col-md-10 col-md-offset-1">
            <div class="block-title text-center">
                <h3> <b>T&iacute;tulo:</b> {{title}}</h3>
            </div>
            <hr />
        </div>
    </div>

    <div class="row" ng-show="!openSuggestion">
        <div class="text-center">
            <div class="modal-body ng-scope">
                <div class="row text-center">
                    <button type="button" class="btn btn-primary column-space" ng-click="updateStatus(4)">Recusar</button>
                    <button type="button" class="btn btn-primary column-space" ng-click="openSuggestion = true">Solicitar Revisão</button>
                    <button type="button" class="btn btn-primary column-space" ng-click="updateStatus(3)">Aprovar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row line-space-20 text-center" ng-show="openSuggestion">
        <div class="col-md-10 col-md-offset-1">
            <label class="control-label">Sugest&atilde;o</label>
            <!--<input type="text" id="observacao" name="observacao" class="form-control uppercase-mask" ng-model="tipoDocumento.observacao"
            maxLength="200" ng-disabled="!modoEditar" />-->
            <textarea style="resize: none" type="text" id="suggestion" name="suggestion" class="form-control" ng-model="suggestion"
                      maxLength="1000" rows="10" />
        </div>
    </div>

    <div class="modal-footer ng-scope line-space-20">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" ng-click="cancel(true)">Cancelar</button>
                <button type="button" class="btn btn-default" ng-click="cancel()" ng-show="openSuggestion">Alterar Status</button>
                <button type="button" class="btn btn-default" ng-click="updateStatus(2)" ng-show="openSuggestion">Enviar</button>
            </div>
        </div>
    </div>
</form>
