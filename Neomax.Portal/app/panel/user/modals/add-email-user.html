<div class="modal-header ng-scope">
    <h3 class="modal-title text-center">Adicionar Usu&aacute;rio ao Sistema</h3>
</div>
<form role="form" novalidate angular-validator angular-validator-submit="signUp()" name="signUpForm">
    <div class="row">
        <div class="text-center">
            <div class="modal-body ng-scope">
                <div class="col-md-8 col-md-offset-2">
                    <label class="control-label">*Email do novo Usu&aacute;rio</label>
                    <input name="cpfcnpj" id="cpfcnpj" class="form-control" ng-model="newEmail" required ng-change="cpfCnpjFormater()" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer ng-scope line-space-20">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                <button type="button" class="btn btn-success" ng-click="send()">Enviar</button>
            </div>
        </div>
    </div>
</form>
