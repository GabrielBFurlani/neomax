<div class="modal-header ng-scope">
    <h3 class="modal-title">Confirma&ccedil;&atilde;o de Exclus&atilde;o</h3>
</div>
<form role="form" novalidate angular-validator angular-validator-submit="ok()" name="DeleteConfirmationForm">
    <div class="modal-body ng-scope">
        <div class="row">
            <div class="col-md-12">
                <h5><strong><label>Tem certeza que deseja excluir esse usu&aacute;rio?</label></strong></h5>
            </div>
        </div>
    </div>
    <div class="modal-footer ng-scope">
        <div class="row">
            <div class="col-md-12">
                <input type="button" ng-click="cancel()" value="Não" class="btn btn-default" />
                <input type="submit" value="Sim" class="btn btn-primary" />
            </div>
        </div>
    </div>
</form>
