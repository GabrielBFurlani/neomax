<div class="container">
    <div class="row line-space-20">
        <div class="col-md-12 text-center">
            <h3 class="control-label">Clientes</h3>
        </div>
    </div>
    <!--Filter-->
    <div class="row line-space-10">
        <div class="col-md-12">
            <uib-accordion close-others="oneAtATime">
                <uib-accordion-group class="panel-default" is-open="isFilterOpen">
                    <uib-accordion-heading>
                        <b>Filtro</b><i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-chevron-right': !isFilterOpen, 'glyphicon glyphicon-chevron-down': isFilterOpen}"></i>
                    </uib-accordion-heading>
                    <form role="form" novalidate angular-validator angular-validator-submit="newSearch()" name="filterForm">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Nome</label>
                                    <input type="text" id="nameOrUsername" name="nameOrUsername" class="form-control" ng-model="filter.nameOrUsername" maxLength="100" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">CPF/CNPJ</label>
                                    <input type="text" id="nameOrUsername" name="nameOrUsername" class="form-control" ng-model="filter.nameOrUsername" maxLength="100" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label">Tipo</label>
                                    <select id="profile" name="profile" class="form-control" ng-model="filter.idProfile"
                                            ng-options="item.id as item.name for item in profiles">
                                        <option value="">---Todos---</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label head-label">*Data</label>
                                    <p class="input-group">
                                        <input type="text" name="date" id="date" class="form-control" ng-model="filter.date"
                                               uib-datepicker-popup="ddMMyyyy" is-open="datePicker.opened" current-text="Hoje" clear-text="Limpar"
                                               close-text="Fechar" ui-mask="99/99/9999" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="datePickerOpen()" ng-disabled="!editMode">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-default line-space-25">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar
                                </button>
                            </div>
                        </div>
                    </form>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
    <!--Results-->
    <div ng-switch on="clients == null || clients.length <= 0">
        <!--"No Results Found" message-->
        <div ng-switch-when="true">
            <div class="row line-space-20">
                <div class="col-md-12 text-center">
                    <h4>Nenhum resultado encontrado</h4>
                </div>
            </div>
        </div>
        <!--Result listing-->
        <div ng-switch-when="false">
            <div class="row line-space-20">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>CNPJ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in clients track by $index">
                                <td>
                                    <button type="button" class="btn btn-sm btn-warning column-space" uib-tooltip="Visualizar" ng-click="detail(client.id)">
                                        <i class="fas fa-search-plus"></i>
                                    </button>
                                </td>
                                <td>{{client.name}}</td>
                                <td>{{client.cpf}}</td>
                                <td>{{client.cnpj}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Pagination controllers-->
            <div class="row line-space-10">
                <div class="col-md-12 text-center">
                    <div class="pagination-sm" uib-pagination ng-model="filter.pageNumber" ng-change="search()" boundary-links="true"
                         total-items="paginationResponse.totalResults" items-per-page="paginationResponse.resultsPerPage"
                         first-text="Primeira" last-text="Última" next-text="Próxima" previous-text="Anterior"
                         max-size="maxVisiblePages" force-ellipses="true">
                    </div>
                </div>
            </div>
        </div>

        <!--Form Buttons-->
        <div class="row line-space-20">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-default" ng-click="back()">Cancelar</button>
                <button type="submit" class="btn btn-primary column-space">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
                </button>
            </div>
        </div>

    </div>
</div>
