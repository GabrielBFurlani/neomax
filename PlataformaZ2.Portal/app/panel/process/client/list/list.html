<div class="container">
    <div class="row line-space-20">
        <div class="col-md-12 text-center">
            <h3 class="control-label">Processos</h3>
        </div>
    </div>
    <!--Filter-->
    <div class="row line-space-10">
        <div class="col-md-12">
            <uib-accordion close-others="oneAtATime">
                <uib-accordion-group class="panel-default" is-open="isFilterOpen">
                    <uib-accordion-heading>
                        <b>Filtro</b><i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-chevron-right': !isFilterOpen, 'glyphicon glyphicon-chevron-down': isFilterOpen}"></i>
                    </uib-accordion-heading>
                    <form role="form" novalidate angular-validator angular-validator-submit="newSearch()" name="filterForm">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Nome ou E-mail</label>
                                    <input type="text" id="nameOrUsername" name="nameOrUsername" class="form-control" ng-model="filter.nameOrUsername" maxLength="100" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label">Perfil</label>
                                    <select id="profile" name="profile" class="form-control" ng-model="filter.idProfile"
                                            ng-options="item.id as item.name for item in profiles">
                                        <option value="">---Todos---</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-default line-space-25">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar
                                </button>
                            </div>
                        </div>
                    </form>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
    <!--New Item Button-->
    <div class="row line-space-10">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" ng-click="edit(0)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Processo
            </button>
        </div>
    </div>
    <!--Results-->
    <div ng-switch on="processes == null || processes.length <= 0">
        <!--"No Results Found" message-->
        <div ng-switch-when="true">
            <div class="row line-space-20">
                <div class="col-md-12 text-center">
                    <h4>Nenhum resultado encontrado</h4>
                </div>
            </div>
        </div>
        <!--Result listing-->
        <div ng-switch-when="false">
            <div class="row line-space-20">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Protocolo</th>
                                <th>Situa&ccedil;&atilde;o</th>
                                <th>Data Solicita&ccedil;&atilde;o</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="process in processes track by $index">
                                <td>
                                    <button type="button" class="btn btn-sm btn-default column-space" uib-tooltip="Editar" ng-click="edit(process.id)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>{{process.protocolNumber}}</td>
                                <td ng-show="process.id == 1" bgcolor="#00FF00">{{process.situation}}</td>
                                <td ng-show="process.id == 2" bgcolor="YELLOW">{{process.situation}}</td>
                                <td>{{process.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Pagination controllers-->
            <div class="row line-space-10">
                <div class="col-md-12 text-center">
                    <div class="pagination-sm" uib-pagination ng-model="filter.pageNumber" ng-change="search()" boundary-links="true"
                         total-items="paginationResponse.totalResults" items-per-page="paginationResponse.resultsPerPage"
                         first-text="Primeira" last-text="Última" next-text="Próxima" previous-text="Anterior"
                         max-size="maxVisiblePages" force-ellipses="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
