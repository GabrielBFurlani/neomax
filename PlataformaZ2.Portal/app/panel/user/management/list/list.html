<div class="container">
    <div class="row line-space-20">
        <div class="col-md-12 text-center">
            <h3 class="control-label">Usu&aacute;rios</h3>
        </div>
    </div>    
    <!--Filter-->
    <div class="row line-space-10">
        <div class="col-md-12">
            <uib-accordion close-others="oneAtATime">
                <uib-accordion-group class="panel-default" is-open="isFilterOpen">
                    <uib-accordion-heading>
                        <b>Filtro</b><i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-chevron-right': !isFilterOpen, 'glyphicon glyphicon-chevron-down': isFilterOpen}"></i>
                    </uib-accordion-heading>
                    <form role="form" novalidate angular-validator angular-validator-submit="search()" name="filterForm">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Nome ou E-mail</label>
                                    <input type="text" name="name" class="form-control" ng-model="filter.nameOrUsername" maxLength="100" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label">Perfil</label>
                                    <select name="profile" id="profile" class="form-control" ng-model="filter.idProfile"
                                            ng-options="item.id as item.name for item in profiles" >
                                        <option value="">---Todos---</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-default line-space-25">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar
                                </button>
                            </div>
                        </div>
                    </form>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
    <!--New Item Button-->
    <div class="row line-space-10">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" ng-click="edit(0)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Usu&aacute;rio
            </button>
        </div>
    </div>
    <!--Results-->
    <div ng-switch on="users == null || users.length <= 0">
        <!--"No Results Found" message-->
        <div ng-switch-when="true">
            <div class="row line-space-20">
                <div class="col-md-12 text-center">
                    <h4>Nenhum resultado encontrado</h4>
                </div>
            </div>            
        </div>
        <!--Result listing-->
        <div ng-switch-when="false">
            <div class="row line-space-20">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nome</th>
                                <th>Perfil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users track by $index">
                                <td>
                                    <button type="button" class="btn btn-sm btn-warning column-space" uib-tooltip="Editar" ng-click="edit(user.id)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger column-space" uib-tooltip="Excluir" ng-click="delete(user.id)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>{{user.name}}</td>
                                <td>{{user.profileName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Pagination controllers-->
            <div class="row line-space-10">
                <div class="col-md-12 text-center">
                    <div class="pagination-sm" uib-pagination ng-model="filter.pageNumber" ng-change="search()" boundary-links="true"
                         total-items="paginationResponse.totalResults" items-per-page="paginationResponse.resultsPerPage"
                         first-text="Primeira" last-text="Última" next-text="Próxima" previous-text="Anterior"
                         max-size="maxVisiblePages" force-ellipses="true">
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
